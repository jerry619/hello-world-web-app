name: 'Build and push to container-registry.com'
env:
  PYTHON_VERSION: "3.10"
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  build-and-test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Getting version
        id: get-version
        run: |
          version=`echo $(jq -r '.version' version.json)`
          echo "version=$version" >> "$GITHUB_OUTPUT"
      - name: Build and test
        uses: ./.github/actions/build-test-custom-actions
        with:
          num: ${{ env.PYTHON_VERSION }}  
  build_image_and_push:
    needs: build-and-test
    timeout-minutes: 30
    name: build image and push
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        env:
          version: ${{needs.build-and-test.outputs.version}}
        uses: docker/build-push-action@v6
        with:
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pythontest:{{ env.version }}